<!doctype html>
<html lang="mn">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">codesaur/template</a>
            <ul class="navbar-nav ms-auto">
                {% for item in menu %}
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="#">{{ item }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="text-center mb-5">
            <h1>{{ title }}</h1>
            <p class="text-muted">TwigTemplate болон Bootstrap ашигласан энгийн, цэвэр жишээ.</p>
        </div>

        <div class="row g-4">
            {% for box in items %}
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center">
                        <h4>{{ box.title }}</h4>
                        <p class="text-muted">{{ box.text }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="text-center text-muted mt-5 py-4">
        <small>&copy; {{ 'now'|date('Y') }} codesaur framework</small>
    </footer>
</body>
</html>
